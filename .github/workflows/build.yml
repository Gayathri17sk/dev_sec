name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies (if any)
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run unit tests
        run: python -m unittest discover -v

  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    needs: tests  # Ensures unit tests run BEFORE SonarQube

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for proper analysis

      - name: Set up Python (required for Sonar scanner)
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          args: >
            -Dsonar.projectKey=Gayathri17sk_dev_sec
            -Dsonar.organization=gayathri17sk
            -Dsonar.sources=.
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

